{% extends 'app/base.html' %}
{% load static %}
{% block title %}Bags{% endblock title %}

{% block main_content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    <a href="{% url 'bags' %}" class="list-group-item  list-group-item-action" aria-current="true">All Bags</a>
                    <a href="{% url 'bagsdata' 'TWEE' %}" class="list-group-item list-group-item-action" aria-current="true">TWEE</a>
                    <a href="{% url 'bagsdata' 'WEE' %}" class="list-group-item list-group-item-action" aria-current="true">WEE</a>
                    <a href="{% url 'bagsdata' 'below' %}" class="list-group-item list-group-item-action">Below 700</a>
                    <a href="{% url 'bagsdata' 'above' %}" class="list-group-item list-group-item-active">Above 700</a>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="row">
                    {% for product in bags %}
                        <div class="col-sm-4">
                            <a href="{% url 'product_detail' product.id %}" class="btn">
                                <div class="item">
                                    <img src="{{product.product_image.url}}" alt="" height="300" class="">
                                    <div class="fw-bold">
                                        {{product.title}}
                                    </div>
                                    <div class="fw-bold">
                                        Rs. {{product.discounted_price}}
                                        <small class="fw-light text-decoration-line-through">{{prouct.selling_price}}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
